{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Profile</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
    <link href="{% static 'css/Home.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <div>
                                    <img src="{% static 'img/Nuesa Logo.jpg' %}" alt="" class="img-fluid brandlogo mb-2"
                                        width="85">
                                </div>
                                <h1 class="h4 text-gray-900 mb-4">Update your Profile!</h1>
                            </div>


                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert  {{ message.tags }} alert-dismissible fade show" role="alert">
                                  {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            {% endfor %}
                            {% endif %}
                            <form class="user" method="POST" action="" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input name="Firstname" type="text" class="form-control form-control-user"
                                            id="exampleFirstName" placeholder="First Name" maxlength="150" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input name="Lastname" type="text" class="form-control form-control-user"
                                            id="exampleLastName" placeholder="Last Name" maxlength="150" required>
                                    </div>

                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <select class="form-select form-control-user" aria-label="Default select example" required name="dept">
                                            <option selected value="">Select your department</option>
                                            {% for Department in Departments %}
                                            <option value="{{ Department.id }}">{{ Department.Name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                        
                                        <select class="form-select form-control-user" aria-label="Default select example" required name="Level">
                                            <option selected value="">Select your Level...</option>
                                            <option value="100">100</option>
                                            <option value="200">200</option>
                                            <option value="300">300</option>
                                            <option value="400">400</option>
                                            <option value="500">500</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Gender" id="flexRadioDefault1" value="Male" checked>
                                            <label class="form-check-label" for="flexRadioDefault1">
                                              Male
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Gender" id="flexRadioDefault2" value="Female">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                             Female
                                            </label>
                                          </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <p>Upload a good Profile Picture</p>
                                        <div class="input-group mb-3">
                                            <input type="file" class="form-control" id="inputGroupFile02" name="file">
                                        </div>
                                    </div>
                                </div>


                                <button class="btn btn-primary btn-user btn-block" type="submit" value="submit">Update
                                    Profile</button>
                                <!-- <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a> -->
                            </form>
                
        
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        var errorlist = document.querySelector(".errorlist")
        errorlist.classList.add('bg-danger')
    </script>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>


</body>

</html>
